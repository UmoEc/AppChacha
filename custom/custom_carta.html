    <script type="text/javascript">
        $(function() {
          $(window).scroll(function() {
            var scroll = $(window).scrollTop();
            if (scroll >= 50) {
              $(".contenedorBarraInferior").addClass("entra");
            } else {
              $(".contenedorBarraInferior").removeClass("entra");
            }
          });
        });
